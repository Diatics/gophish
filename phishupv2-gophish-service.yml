    app: phishupv2-gophish-service
  name: phishupv2-gophish-service
spec: # Hangi workload olacağını belirliyoruz
  type: LoadBalancer
  ports:
    - name: "3015"
      port: 3015
  selector: 
    app: phishupv2-gophish-service