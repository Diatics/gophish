metadata:
  creationTimestamp: null
  labels:
    app: phishupv2-gophish-service
  name: phishupv2-gophish-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phishupv2-gophish-service
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: phishupv2-gophish-service
    spec:
      containers:
        - env:
          - name: ENV
            value: "PROD"
        
          image: phishupacr.azurecr.io/phishupv2-gophish-service:latest
          name: phishupv2-gophish-service
          ports:
            - containerPort: 3015
          resources: {}
      hostname: phishupv2-gophish-service
      restartPolicy: Always
status: {}
